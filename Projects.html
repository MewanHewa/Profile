<script>

    var pause = document.querySelector(".pause");
    var audio = document.querySelector(".audio");

    function togglePlay() {
        if (audio.paused) {
            audio.play();
            pause.innerHTML = "<i class=\"fas fa-volume-up\" style='color: white'></i>";
        } else {
            audio.pause();
            pause.innerHTML = "<i class=\"fas fa-volume-mute\"></i>";
            pause.style.color = " #848484";
        }
    }

    TweenMax.to("#ulset", 1, {
        delay: 1.2,
        opacity: 1,
        ease: Expo.easeInOut
    });

    TweenMax.to("#circle", 1, {
        delay: 0.5,

        y: -200,
        ease: Expo.easeInOut

    $('#skl').click(function() {

            $('#assingdiv').css('opacity','0');

            });
